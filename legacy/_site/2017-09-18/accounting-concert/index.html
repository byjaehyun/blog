  <p>이 책은 주인공이 아버지의 회사를 물려받으며 회계에 대해 알아가는 이야기 형식이다. 단순 손익계산서, 재무상태표 등의 구조를 쉽게 이해하는 것을 넘어 적은 자금을 고회전으로 운용하는 것이 어떻게 돈벌이가 되는지 일반적으로 재고는 왜 늘어나는지 등에 대해서도 재미있고 가볍게 이해하는 시간이였다.</p>
