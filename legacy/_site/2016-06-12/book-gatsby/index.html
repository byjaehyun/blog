  <p>  개츠비의 사랑은 상반되게 해석된다. 개츠비의 변하지 않는 사랑은 콜필드 마저도 감동시키기도 한다. 그러나 개츠비의 사랑은 지위와 본인에 대한 집착으로 환원되기도 한다. ‘위대한’ 개츠비는 충분히 반어적인 표현일 수 있다. 두 가지 시선으로 개츠비를 바라보게 된다. 상황에 따라 우리들은 그 중간 어딘가에 있다. 자기애적 사랑도 분명 있을 것이고, 상대를 사랑하기도 할 것이다.</p>
